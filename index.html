<html lang="en">

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Coming soon Page</title>
</head>
<body>
    <div class="container">
        <header>
                <img class="logo" src="images/logo.svg" alt="no logo found" width="300px" height="100px">
                <h2 class="left">We are launching<b>&nbsp;soon!</b> </h2>
                <p>Subscribe and get notified</p>
        </header>
        <article class="article-padding">
            <form action="index.html" method="post">
                <input type="text" placeholder=" Your email address..."id="email" name="email" required>

                <span class="email-span"></span>
                <button type="submit" id=" notifyMeButton">Notify Me</button>
            </form>
        </article>
        <article class="body-image">
            <img class="dashboard" src="images/illustration-dashboard.png" alt="no dashboard found">
        </article>
        <footer>
            <figure>
                <ul >
                    <li><i class="fa fa-facebook" aria-hidden="true" ></i></li>
                    <li>
                        <i class="fa fa-twitter" ></i></li>
                    <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                </ul>
            </figure>
            <div>
                <span>&copy; Copyright Ping. All rights reserved</span>
            </div>
        </footer>
    </div>
</body>
</html>
<!--Scripts-->
<script type='text/javascript'>

        let email = document.getElementById('email')
        let span = document.getElementsByClassName('email-span')
        email.onkeydown = function () {
            const regex = /^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,8}$/;
            const regexo = /^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,3}\.[a-zA-Z]{1,3}$/;

            if (!(regex.test((email.value)) || (regexo.test(email.value)))) {
                span[0].innerText = "Please provide valid email address";
                span[0].style.color = 'hsl(354, 100%, 66%)';
                email.style.borderColor="hsl(354, 100%, 66%)"
                email.style.border="hsl(354, 100%, 66%) solid 2px"
                email.style.fontStyle="italic";
            }
    }

</script>
